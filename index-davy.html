<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Medan 30: News</title>
    <link rel="stylesheet" href="css/styles-davy.css" />
    <link rel="stylesheet" href="css/font-awesome/css/font-awesome.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="navbar">
      <div class="navbar-container">
        <!-- Logo -->
        <div class="logo">
          <h1 class="logo-text">Medan</h1>
          <h1 class="logo-text highlight">30</h1>
        </div>
        <div></div>
        <!-- Action Item -->
        <div class="action-item-container">
          <div class="action-item">
            <!-- Icon -->
            <i
              class="fa fa-search"
              aria-hidden="true"
              style="color: #505fa3"
            ></i>
            <!-- Label -->
            <p>Search</p>
          </div>
          <div class="action-item">
            <!-- Icon -->
            <i class="fa fa-bars" aria-hidden="true" style="color: #505fa3"></i>
            <!-- Label -->
            <p>Menu</p>
          </div>
        </div>
      </div>
    </nav>
    <!-- Hero -->
    <div class="hero">
      <div class="hero-container">
        <div class="hero-text-container">
          <h1 class="hero-text highlight">Portal Berita terupdate</h1>
          <h1 class="hero-text">dan terpercaya</h1>
        </div>
        <div class="hero-category-container">
          <a class="hero-category active">Semua Berita</a>
          <a class="hero-category">Piala Dunia</a>
          <a class="hero-category">G20 Indonesia</a>
          <a class="hero-category">Ekonomi</a>
          <a class="hero-category">Nusantara</a>
          <a class="hero-category">Internasional</a>
          <a class="hero-category">Olahraga</a>
          <a class="hero-category">Teknologi</a>
          <a class="hero-category">Otomotif</a>
        </div>
      </div>
    </div>
  </body>
</html>
